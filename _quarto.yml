project:
  title: "Procrastination and Dementia"
  type: website
  output-dir: "docs"
  pre-render:
    - "quarto render manuscript" # Will render manuscript to docs/manuscript
  
  render:
    - "**/*.qmd"
    - "!manuscript"
    
  resources: 
   # We need to include the libs folder so that the html file renders correctly
    - "manuscript/output/manuscript_files"
    - "manuscript/output/"
    
  preview:
    port: 44
    browser: true
    watch-inputs: false
    navigate: true
    
execute:
  freeze: auto  # Re-render only when source changes

website:
  repo-url: "https://github.com/C-Monaghan/crisp-clam"
  repo-actions: [edit, issue]
  
  page-navigation: true
  bread-crumbs: false
  
  navbar:
    pinned: true
    background: "#1D6996"
    search: true
    
    left:
      - text: "Data"
        file: "analysis/data-final.qmd"
      - text: "Hypotheses"
        file: "analysis/hypothesis.qmd"
      - text: "Analysis"
        file: "analysis/data-analysis.qmd"
      - text: "Manuscript"
        file: "analysis/manuscript.qmd"
        
    right:
      - icon: github
        aria-label: github
        href: https://github.com/C-Monaghan/crisp-clam
  
  sidebar: 
    - title: "Data"
      style: docked
      background: dark
      contents: 
        - section: "Data"
          contents:
            - analysis/data-final.qmd
            - analysis/data-overview.qmd
        - section: "Exploration"
          contents:
            - analysis/data-exploration.qmd
    
    - title: "Analysis"
      style: docked
      background: dark
      contents: 
        - section: "Analysis Plan"
          contents: 
            - analysis/data-analysis.qmd
          
        - section: "Models"
          contents:
            - analysis/kruskal-wallis.qmd
            - analysis/discrete-markov.qmd
            
    - title: "Empty space"
          
  page-footer: 
    left:  |

project:
  title: "Procrastination and Dementia"
  type: website
  output-dir: "docs"
  pre-render:
    - "quarto render manuscript" # Will render manuscript to docs/manuscript
  
  render:
    - "**/*.qmd"
    - "!manuscript"
    
  resources: 
   # We need to include the libs folder so that the html file renders correctly
    - "manuscript/output/manuscript_files"
    - "manuscript/output/"
    
  preview:
    port: 44
    browser: true
    watch-inputs: false
    navigate: true
    
execute:
  freeze: auto  # Re-render only when source changes

website:
  repo-url: "https://github.com/C-Monaghan/crisp-clam"
  repo-actions: [edit, issue]
  
  page-navigation: true
  
  navbar:
    pinned: true
    background: primary
    search: false
    
    left:
      - text: "Data"
        file: "analysis/data-final.qmd"
      - text: "Analysis"
        file: "analysis/hypothesis.qmd"
      - text: "Manuscript"
        file: "analysis/paper.qmd"
    right:
      - icon: github
        aria-label: github
        href: https://github.com/C-Monaghan/crisp-clam
  
  sidebar: 
    - title: "Data"
      style: docked
      background: dark
      contents: 
        - section: "Data"
          contents:
            - analysis/data-final.qmd
            - analysis/data-overview.qmd
        - section: "Exploration"
          contents:
            - analysis/data-exploration.qmd
    
    - title: "Analysis"
      style: docked
      background: dark
      contents: 
        - section: "Hypothesis"
          contents: 
            - analysis/hypothesis.qmd
          
        - section: "Models"
          contents:
            - analysis/continous-markov.qmd
            - analysis/discrete-markov.qmd
            
    - title: "Empty space"
          
  page-footer: 
    right: |
      Made with {{< fa brands r-project >}} and [Quarto](https://quarto.org/)<br>
      [View the source at {{< fa brands github >}} GitHub](https://github.com/C-Monaghan/crisp-clam)

format:
  html:
    shift-heading-level-by: 1
    theme:
      - zephyr
      - html/theme.scss
    toc: true
    toc-depth: 3
    toc-title: On this page
    html-math-method: katex
    code-tools: true
    code-copy: true
    code-block-bg: "#333A3F"
    highlight-style: monokai
    fig-align: center
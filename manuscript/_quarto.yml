project:
  title: "Manuscript"
  output-dir: "output"
  
  render: 
    - "manuscript.qmd"

format:
  # Nice HTML output
  html:
    toc: true
    include-in-header:
      - text: |
          <style type="text/css">
          h2.hide {
            display: none;
          }
          </style>
          \usepackage{asmath}
    language: 
      title-block-published: "Latest version"
    format-links:
      - html
      - format: apaquarto-pdf
        text: PDF
        icon: file-pdf
      - format: apaquarto-docx
        text: Word
        icon: file-word
    shift-heading-level-by: 1
    theme:
      - zephyr
      - html/custom.scss
    citeproc: false
    filters:
      - at: pre-quarto
        path: _extensions/andrewheiss/wordcount/citeproc.lua
      - at: pre-quarto
        path: _extensions/andrewheiss/wordcount/wordcount.lua
    knitr:
      opts_chunk:
        dev: "ragg_png"
        dpi: 300
    
  apaquarto-pdf: default
  apaquarto-docx: default